<div class="layout">

  <aside class="sidebar">

    <h3 class="logo">Learning Docs</h3>

    <div *ngFor="let group of docs" class="menu-group">

      <h4>{{ group.title }}</h4>

      <a
        *ngFor="let page of group.pages"
        [routerLink]="['/docs', group.section, page.slug]"
        routerLinkActive="active">
        {{ page.title }}
      </a>

    </div>

  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>
