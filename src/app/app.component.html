<div class="layout">

  <aside class="sidebar">

    <h3 class="logo">Learning Docs</h3>

    <div *ngFor="let group of docs" class="menu-group">

      <!-- clickable title -->
      <h4 class="group-title" (click)="toggle(group)">

        <span [class.rotated]="group.open">â–¶</span>
        {{ group.title }}

      </h4>


      <!-- collapsible content -->
      <div *ngIf="group.open">

        <a *ngFor="let page of group.pages" [routerLink]="['/docs', group.section, page.slug]"
          routerLinkActive="active">
          {{ page.title }}
        </a>

      </div>

    </div>

  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>
